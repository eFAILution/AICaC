# .ai/context.yaml - Project Overview
version: "1.0"
schema: "https://aicac.dev/schema/v1"

project:
  name: "taskflow"
  type: "rest-api"
  language: "python"
  python_version: ">=3.11"
  framework: "fastapi"
  description: "Task management REST API"

repository:
  default_branch: "main"

entrypoints:
  api: "src/taskflow/main.py"
  cli: "src/taskflow/cli.py"

structure:
  source: "src/taskflow/"
  tests: "tests/"
  api_routes: "src/taskflow/api/"
  models: "src/taskflow/models/"
  services: "src/taskflow/services/"

context_modules:
  architecture: "architecture.yaml"
  workflows: "workflows.yaml"
  decisions: "decisions.yaml"
  errors: "errors.yaml"

dependencies:
  runtime:
    - fastapi
    - uvicorn
    - pydantic
    - sqlalchemy
  dev:
    - pytest
    - httpx
    - black

common_commands:
  dev: "taskflow serve --reload"
  test: "pytest"
  format: "black src/ tests/"

constraints:
  - "All endpoints require type hints"
  - "Use Pydantic models for request/response"
  - "Business logic belongs in services/, not api/"
