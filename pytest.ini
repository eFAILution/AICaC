[pytest]
# Pytest configuration for AICaC project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    .github/actions/aicac-adoption/tests
    validation/scripts/tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = . .github/actions/aicac-adoption/scripts

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=.github/actions/aicac-adoption/scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=80
    # Show warnings
    -W default
    # Strict markers
    --strict-markers
    # Show durations of slowest tests
    --durations=10

# Coverage configuration
[coverage:run]
source = .github/actions/aicac-adoption/scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @(abc\\.)?abstractmethod

[coverage:html]
directory = htmlcov
